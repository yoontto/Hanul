<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>회원가입</title>

<style type="text/css">
@import url("css/signup.css");
/* css 파일 만들어야 됨 */
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {

						//pw 일치 확인
						var cntpw = 0;
						$("#pw").click(function() {
							$("#confirmpwspan").html("");
						});
						$("#confirmpw").click(function() {
							$("#confirmpwspan").html("");
						});

						$("#pw").on({
									"keyup blur" : function() {
										if ($("#pw").val() != $("#confirmpw")
												.val()) {
											$("#confirmpwspan").html(
													"비밀번호가 일치하지 않습니다").css(
													"color", "red");
										} else {
											$("#confirmpwspan").html(
													"비밀번호가 일치합니다").css("color",
													"gray");
										}
									},
									"click focus" : function() {
										$("#confirmpwspan").html("");
									}
								});

						$("#confirmpw").on({
									"keyup blur" : function() {
										cntpw = 0;
										if ($("#pw").val() != $("#confirmpw").val()) {
											$("#confirmpwspan").html("비밀번호가 일치하지 않습니다").css("color", "red");
											cntpw = 1;
										} else if ($("pw").val() == $("confirmpw").val()) {
											$("#confirmpwspan").html("비밀번호가 일치합니다").css("color","gray");
											cntpw = 0;
										} else {
											$("confirmpwspan").html("")
										}
									},
									"click focus" : function() {
										$("#confirmpwspan").html("");
									}
								});

						//ID 중복확인
						var cntid = 0;
						$("#confirmid").click(function() {
							var userid = $("#id").val();
							cntid = 0;
							$.ajax({
								url : "loginCheck.json",
								success : function(result) {
									$(result).each(function(key, value) {
										if (userid == value.id) {
											alert("중복된 아이디입니다. 다시 입력하세요");
											cntid = 0;
											return false;
										} else {
											cntid++;
										}//if
									});//each
									if (cntid != 0) {
										alert("사용할 수 있는 아이디입니다.");
									}//if
								}//success
							});//ajax
						});//click

						//email 중복확인 & 유효성검사
						var email = document.getElementById("email");
						var regemail = /^[a-z]\w{4,11}@[a-z]{2,10}[\.][a-z]{3}$/;
						var cntemail = 0;

						$("#confirmemail").click(function() {
							var useremail = $("#email").val();
							cntemail = 0;
							$.ajax({
								url : "loginCheck.json",
								success : function(result) {
									$(result).each(function(key, value) {
										if (useremail == value.email) {
											alert(value.email);
											alert("이미 가입된 이메일입니다. 다시 입력하세요.");
											cntemail = 0;
											return false;
										} else {
											cntemail++;
										}//if
									})//each

										if (!regemail.test(email.value)) {
										alert("이메일 형식이 잘못되었습니다.\n"
												+ "이메일은 영문자로 시작하고 5~12자입니다.");
										email.value = "";
										email.focus();
										return false;
									}//if

										if (cntemail != 0) {
										alert("사용할 수 있는 이메일입니다.");
									}//if
								}//success
							});//ajax
						});//click

						//핸드폰 번호 포커싱
							var phone1 = $("#phone1");
							var phone2 = $("#phone2");
							var phone3 = $("#phone3");

							phone1.on("keyup",function(){
								if($(this).val().length == 3){
									phone2.focus();
								}
							});
							phone2.on("keyup",function(){
								if($(this).val().length == 4){
									phone3.focus();
								}
							});

						//유효성검사
						var name = document.getElementById("name");
						var id = document.getElementById("id");
						var pw = document.getElementById("pw");
						var phone = document.getElementById("phone");
						var phone1 = document.getElementById("phone1");
						var phone2 = document.getElementById("phone2");
						var phone3 = document.getElementById("phone3");

						var regname = /^[가-힣]{3,5}$/;
						var regphone1 = /^01\d{1}$/;
						var regphone2 = /^\d{3}$/;
						var regphone3 = /^\d{3}$/;

						document.getElementById("signup").onsubmit = function() {
							if (!name.value) {
								alert("이름을 입력하세요");
								name.focus();
								return false;
							} else if (!regname.test(name.value)) {
								alert("이름 형식이 잘못되었습니다. \n" + "이름은 한글로 입력하고 2~5자입니다.");
								name.focus();
								return false;
							}//if name

							if (!id.value) {
								alert("아이디를 입력하세요");
								id.focus();
								return false;
							}//if id

							if (!pw.value) {
								alert("비밀번호를 입력하세요");
								pw.focus();
								return false;
							}//if pw

							if (!email.value) {
								alert("이메일을 입력하세요");
								email.focus();
								return false;
							} //if email

							if(!phone1.value || !phone2.value || !phone3.value){
								alert("핸드폰 번호가 잘못되었습니다.");
								phone1.focus();
								return false;
							} //if phone

							//중복검사 필수 체크
							if(cntid == 0) {
								alert("아이디 중복검사를 해주세요");
							} else if (cntpw == 1) {
								alert("비밀번호가 일치하지 않습니다");
							} else if (cntemail == 0) {
								alert("이메일 중복검사를 해주세요");
							}

						}//onsubmit

						//회원가입 취소
						document.getElementById("signup").onreset = function () {
							var result = confirm("회원가입을 취소하시겠습니까?");

							if (result) {
								alert("회원가입이 취소되었습니다.");
								location.href = "index.html";
							} else {
								name.focus();
								return false;
							}
						}


					}); //ready
</script>
</head>

<body>
	<form action="#" method="post" name="signup" id="signup">
		<h1>회원 가입</h1>
		<table>
			<tr>
				<td id="firstline"><label for="name">이름</label></td>
				<td><input type="text" id="name" name="name"
					placeholder="이름을 입력하세요"></td>
				<td id="thirdline"></td>
			</tr>
			<tr>
				<td id="firstline"><label for="id">ID</label></td>
				<td><input type="text" id="id" name="id"
					placeholder="ID를 입력하세요"></td>
				<td id="thirdline"><input type="button" id="confirmid"
					value="ID중복확인"></input></td>
			</tr>
			<tr>
				<td id="firstline"><label for="pw">비밀번호</label></td>
				<td><input type="password" id="pw" name="pw"
					placeholder="비밀번호를 입력하세요"></td>
				<td id="thirdline"></td>
			</tr>
			<tr>
				<td id="firstline"><label for="confirmpw">비밀번호확인</label></td>
				<td><input type="password" id="confirmpw" name="confirmpw"
					placeholder="비밀번호를 다시 입력하세요"></td>
				<td id="thirdline"><span id="confirmpwspan"></span></td>
			</tr>
			<tr>
				<td id="firstline"><label for="email">이메일</label></td>
				<td><input type="text" id="email" name="email"
					placeholder="이메일을 입력하세요"></td>
				<td id="thirdline"><input type="button" id="confirmemail"
					value="email중복확인"></input></td>
			</tr>
			<tr>
				<td id="firstline"><label for="phone1">휴대 전화</label></td>
				<td id="phone"><input type="text" id="phone1">-<input
					type="text" id="phone2" maxlength="4">-<input type="text" id="phone3" maxlength="4"></td>
				<td id="thirdline"></td>
			</tr>
		</table>
		<div id="buttons">
			<button type="submit">회원가입</button>
			<button type="reset">가입취소</button>
		</div>
		<footer>
			이미 계정이 있다면 <a href="login.html">여기</a>를 클릭하여 로그인하세요
		</footer>
	</form>
</body>

</html>
