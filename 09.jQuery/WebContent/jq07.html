<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery07 - 숨기기 기능( hidden, addClass, toggleClass)</title>
<style type="text/css">
.hidden {
	display: none;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 위의 cdn 방식은 네트워크에 문제가 생길 경우 동작이 안되므로
	아래의 내장 js의 src를 사용해서 대비해준다. -->
<script src="jQuery/jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
	/* $("button#btn").click(function(){
		$("div#display").addClass("hidden");
	});	//click() */
	
	$("#btn").click(function(){
		$("#display").toggleClass("hidden");
	}); //click()
});//ready()
</script>
</head>
<body>
<button id="btn">클릭하세요</button>
<br><br>

<div id="display" style="background-color: pink; width:200px; height: 100px;">안녕하세요^^</div>
</body>
</html>
