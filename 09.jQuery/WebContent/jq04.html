<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery04 - 클릭으로 테이블 생성 이벤트/ 쿼리 내부에서 html 코드 작성하는 법</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 위의 cdn 방식은 네트워크에 문제가 생길 경우 동작이 안되므로
	아래의 내장 js의 src를 사용해서 대비해준다. -->
<script src="jQuery/jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
	$("#btn").click(function(){
		var row = $("#row").val();
		var col = $("#col").val();
		//alert("row : " + row + "\ncol : " + col);
		
		var html = "<table border='1'>";
		//html 코드 작성하는 방법
		for(var i = 0; i < row; i++){
			html += "<tr align='center'>";
			for(var j = 0; j < col; j++){
				html += "<td>";
				html += (i+1) + "행" + (j+1) + "열";
				html += "</td>";
			}
			html += "</tr>";
		}
		html += "</table>";
		//alert(html);
		
		$("#display").empty();
		$("#display").append(html);
		
	});//click()
});//ready()
</script>
</head>
<body>
<input type="number" id="row" min="1"> 행X
<input type="number" id="col" min="1"> 열
<button id="btn">테이블 생성하기</button>
<br><br>
<div id="display">
여기에 테이블이 생성됩니다.
</div>
</body>
</html>
