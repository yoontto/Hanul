<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {

		//input[type="text"]
		//태그[속성="속성값"]
		
		$("a[title='네이버로 이동']").css("background-color","yellow");
		
		$("a[href^='mailto']").css("background-color","aqua");
		$("a[href$='t']").css("background-color","purple");
		$("a[href*='google']").css("background-color","orange");
		$("a[href='http://www.nate.com']").css("background-color","pink");
		
	}); //ready
</script>
</head>
<body>
	<h1>탐색선택자</h1>

	<ul>
		<li><a href="http://www.naver.com" title="네이버로 이동">네이버</a></li>
		<li><a href="mailto:admin@naver.com">관리자에게</a></li>
		<li><a href="http://www.nate.com">네이트</a></li>
		<li><a href="http://www.daum.net" title="다음으로 이동">다음</a></li>
		<li><a href="http://www.google.com">구글</a></li>
	</ul>
</body>
</html>
