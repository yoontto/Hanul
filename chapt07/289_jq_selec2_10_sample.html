<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>탐색 선택자</title>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	//$(function() {

	$(document).ready(function() {
		//contains() : 텍스트를 포함한 것
		$("li:contains('내용3')").css("border", "1px dashed red");
		//$("li").contains('strong').css("border","1px dashed blue");

		//has() : 태그를 포함한 것
		$("li:has('strong')").css("border", "1px dashed blue");
		//$("li").has('strong').css("border","1px dashed blue");

		$("#menu").parent().css("border", "5px double blue");
		$("#menu").children().css("border", "5px double green");
		//$("#wrap").css("border", "5px solid green");
		//	$("li").css("border", "5px solid blue");
		$("li").nextAll().css("background-color", "yellow");
	}); //ready
</script>

</head>
<body>
	<h1>탐색 선택자</h1>
	<div id="wrap">
		<div id="inner_wrap">
			<ul id="menu">
				<li>내용1</li>
				<li><span>내용<strong>2</strong></span></li>
				<li><a href="#">내용3</a></li>
				<li>내용4</li>
				<li>내용5</li>
			</ul>
		</div>
	</div>
</body>
</html>
