<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>is() 메서드</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script>
	//is(selector) : is() 메서드
	//is(":checked|:selected|:visible|:hidden") : is() 메서드
	//문서 객체의 특징을 판별합니다. 선택한 객체가 선택자와 일치하는지 판별해 불값 리턴

	//$(function() {
	$(document).ready(function() {
		
		console.log($("#menu li:eq(0)").is(":visible"));	//index번호
		console.log($("#menu li:eq(1)").is(":visible"));	//index번호
		
		console.log($("#chk1").is(":checked"));
		console.log($("#chk2").is(":checked"));

	
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li style="display: none;">내용1</li>
		<li>내용2</li>
	</ul>
	<p>
		<input type="checkbox" name="chk1" id="chk1" checked="checked" /> 
		<label for="chk1">체크1</label>
	</p>
	<p>
		<input type="checkbox" name="chk2" id="chk2" />
		<label for="chk2">체크2</label>
	</p>
</body>
</html>
