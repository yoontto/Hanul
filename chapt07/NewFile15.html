<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	
	$(document).ready(function() {
	
		$("#st1").prop("title","단락태그");
		$("#txt1").text($("#st1").prop("title"));
		//$("#txt1").text($("#st1").attr("title"));
		
		$("#txt2").text($("#st1").prop("tagName"));
		$("#txt2").text($("#sel").prop("selectedIndex"));
		
	}); //ready
</script>
</head>
<body>
	<p id="st1">내용1</p>
	<p id="txt1"></p>
	<p id="txt2"></p>
	
	<select id="sel">
		<option>선택하세요</option>
		<option value="naver">네이버</option>
		<option value="nate" selected="selected">네이트</option>
		<option value="daum">다음</option>
	</select>
</body>
</html>
