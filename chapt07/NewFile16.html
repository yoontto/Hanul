<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {
	//	$("선택자").append("값")	: 선택자의 마지막에 값을 추가
	//	$("선택자").prepend("값") : 선택자의 처음에 값을 추가
		
	//	$("값").appendTo("선택자 ") : 선택자의 마지막에 값을 추가
	//	$("값").prependTo("선택자") : 선택자의 처음에 값을 추가
	
	$("#listZone").append("<li>새 내용 추가2</li>");
	$("#listZone").append("<li>새 내용 추가3</li>");
	$("<li>새 내용 추가3</li>").appendTo("#listZone");
		
	$("#listZone").prepend("<li>새 내용 추가1</li>");
	$("#listZone").prepend("<li>새 내용 추가0</li>");
		
		
	}); //ready
</script>
</head>
<body>
	<ul id="listZone">
		<li id="line_1">내용1</li>
		<li id="line_2">내용2</li>
		<li id="line_3">내용3</li>
	</ul>
</body>
</html>
