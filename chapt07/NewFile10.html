<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {

		//$("선택자").html() : 선택한 요소의 하위 요소들을 가져옴
		//$("선택자").html("새요소") : 선택한 요소의 하위 요소들을 모두 지우고 새요소로 바꿈

		//alert($("h1").html());	//html 인식 : '<strong>객체 조작 및 생성</strong>' 출력
		//	alert($("h1").text());	//단순 문자 인식 : 객체 조작 및 생성 출력

		//	$("h2").html("<p>메소드</p>");	//메소드 출력
		//	$("h2").text("<p>메소드</p>");	//'<p>메소드</p>' 출력

		//$("h2").html("<p>메소드</p>").css("color","red");	//메소드 색 변경, 출력
		$("h2").text("<p>메소드</p>").css("color", "red"); //'<p>메소드</p>' 색변경, 출력

	}); //ready
</script>
</head>
<body>
	<h1>
		<strong>객체 조작 및 생성</strong>
	</h1>
	<h2>
		<em>html</em>
	</h2>
</body>
</html>
