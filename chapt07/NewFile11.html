<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {
		
		//$("선택자").css("속성"): 속성값을 가져옴
		//$("선택자").css("속성","속성값"): 속성값을 지정
		
		$("p").text($("h1").css("color"));
		
		$("h2").css("color", "red");
		
		
		
		
		
		
	}); //ready
</script>
</head>
<body>
	<h1 style="color: red;">객체 조작 및 생성</h1>
	<p></p>
	<h2>CSS 메서드</h2>
</body>
</html>
