<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {
		
		$("p:visible").css("border","1px solid red");
		$("p:hidden").css("display","block");
		
	}); //ready
</script>
</head>
<body>
	<p>내용1</p>
	<p style="display: none;">내용2</p>
</body>
</html>
