<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	//마우스 이벤트            키보드 이벤트
	//onmouseover   onfocus
	//onmouseout    onblur
	
	var color = [ "white", "yellow", "aqua", "purple" ];
	var i = 0;

	function colorBg() {
		i++;
		if (i >= color.length) {
			i = 0;
		}
		document.getElementsByTagName("body")[0].style.backgroundColor = color[i];

	} //function

	window.onload = function() { //onload 없이 실행하면 실행 안됨, btn4라는 id가 생성되기 전에 function이 쓰여졌으므로 btn4라는 id를 읽지 못함.
		//그러나 온로드를 사용하면, 온로드 부분을 가장 마지막에 실행시켜주므로 실행됨

		document.getElementById("btn4").onclick = function() {
			colorBg();
		}
		document.getElementById("btn5").onfocus = function() {
			colorBg();
		}

	}
</script>
</head>
<body>
	<p>
		<button onclick="colorBg();">버튼1</button>
	</p>

	<p>
		<button onmouseover="colorBg();" onfocus="colorBg();">버튼2</button>
	</p>

	<p>
		<button id="btn3" onclick="colorBg();">버튼3</button>
	</p>

	<p>
		<button id="btn4">버튼4</button>
	</p>
	<p>
		<button id="btn5">버튼5</button>
	</p>

</body>
</html>
