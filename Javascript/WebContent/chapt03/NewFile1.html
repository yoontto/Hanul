<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = prompt("숫자를 입력하세요","");
	
	//거짓 : 0, false, null
	//참 : 값이 있는 것 (null의 반대)
	if(num % 2){
		document.write(num + "은 홀수입니다.")
	} else {
		document.write(num + "은 짝수입니다.")
	}
</script>
</head>
<body>

</body>
</html>
