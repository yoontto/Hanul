<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = prompt("숫자를 입력하세요", "100");
	var str = prompt("문자를 입력하세요", "문자");

	if (num > str) {
		document.write("숫자가 더 큽니다.");
	} else if (num == str) {
		document.write("값이 같습니다.");
	} else {
		document.write("숫자가 더 작습니다.");
	}
	
	//문자값이 더 큼 "숫자가 더 작습니다"출력
</script>
</head>
<body>

</body>
</html>
