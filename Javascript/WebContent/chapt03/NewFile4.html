<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = prompt("숫자를 입력하세요", "");
	while (!num || !num.trim() || isNaN(num)) {
		num = prompt("숫자를 정확히 입력하세요!", "");
	}

	if (num % 2) {  //나머지 값이 있으면
		document.write(num + "은 홀수입니다.");
	} else {
		document.write(num + "은 짝수입니다.");
	}
</script>
</head>

</body>
</html>
