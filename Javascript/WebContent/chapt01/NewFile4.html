<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 10;
	var b = 20;
	var c = 10;
	var d = "20";

	result = a > b;	//false
	document.write(result + "<br>")
	
	result = a < b;	//true
	document.write(result + "<br>")
	
	result = a <= b;	//true
	document.write(result + "<br>")
		
	result = a != b;	//true
	document.write(result + "<br>")
	
	result = b == d;	//true, 값이 같은가만 체크
	document.write(result + "<br>")

	result = b === d;	//false, 값과 데이터형까지 일치한가를 체크
	document.write(result + "<br>")
</script>
</head>
<body>

</body>
</html>
