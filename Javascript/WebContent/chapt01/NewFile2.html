<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
form, p, h1, div{
	text-align: center;
}

textarea{
	display: block;
	margin: 0px auto;
}

</style>
<script type="text/javascript">
	var visitstr //전역변수 지정
	function text_see() {
		//var visitstr; //지역변수라서 text_see 안에서만 동작
		//document.폼이름.폼구성요소이름
		//visitstr = document.formtext.textstr.value;
		visitstr = document.getElementById('textstr').value;
		//document.getElementById("아이디")
		document.getElementById("txt").innerHTML += "글 : " + visitstr + "<br>"; 
	}
</script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<p>방명록을 남겨주세요</p>
	<h1>글쓰기</h1>
	<form name="formtext" id="formtext">
		<textarea rows="15" cols="50" name="textstr" id="textstr">여기에 글을 써주세요.</textarea>
		<input type="button" value="확인" onclick="text_see();">
		<input type="reset" value="취소">	
	</form>
	<div id="txt"></div>
</body>
</html>
