<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dom 객체</title>
</head>
<style>
form {
	width: 550px;
}

fieldset {
	border: 1px solid red;
}

#terms {
	border: 1px solid red;
	width: 500px;
	height: 50px;
	padding: 5px;
	overflow: auto;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var pw = document.getElementById("pw");
		var confirmpw = document.getElementById("confirmpw");
		var allChk = document.getElementById("allChk");
		var accept = document.getElementById("accept");

		document.getElementById("myForm1").onsubmit = function() {

			if (!pw.value) {
				alert("비밀번호를 입력하세요");
				pw.focus();
				return false;
			} else {
				confirmpw.value = pw.value;
				return false;
			}//if

		}

		document.getElementById("myForm2").onsubmit = function() {
			if (!accept.checked) {
				alert("약관에 동의하여야 합니다.");
				accept.focus();
				return false;
			} else {
				alert("회원가입되었습니다.");
			}
		}

		document.getElementById("allChk").onclick = function() {
			if (allChk.checked) {
				document.getElementById("subject1").checked = true;
				document.getElementById("subject2").checked = true;
				document.getElementById("subject3").checked = true;
			} else {
				document.getElementById("subject1").checked = false;
				document.getElementById("subject2").checked = false;
				document.getElementById("subject3").checked = false;

		}                                                                                  
	}                                                                                     
</script>                                                                                
<body>                                                                                   
	<form action="#" method="get" id="myForm1" name="myForm1">                            
		<fieldset>                                                                         
			<legend>폼 요소1</legend>
			<table>
				<tr>
					<td><label for="pw">비밀번호</label></td>
					<td><input type="password" id="pw" name="pw" autofocus="autofocus"> 
					<input type="submit" value="비밀번호 확인"></td>
				</tr>
				<tr>
					<td><label for="confirmpw">비밀번호 확인</label></td>
					<td><input type="password" disabled="disabled" id="confirmpw"
						name="confirmpw"></td>
				</tr>
			</table>
		</fieldset>
	</form>	
	<form action="#" method="get" id="myForm2" name="myForm2">	
		<fieldset>
			<legend>폼 요소2</legend>
			<div id="terms">회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기 위해 노력합니다.
				개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인정보취급방침이 적용됩니다.</div>
			<p>
				<input type="checkbox" name="accept" id="accept">
				 <label for="accept">약관에 동의합니다.</label><br>
			</p>
			<input type="checkbox" id="allChk"><label for="allChk">전체선택(allChk)</label><br>
			<input type="checkbox" id="subject1"><label for="subject1">과목1</label><br>
			<input type="checkbox" id="subject2"><label for="subject2">과목2</label><br>
			<input type="checkbox" id="subject3"><label for="subject3">과목3</label><br>
			<br>
			<button type="submit">등록완료</button>
			<button type="reset">등록취소</button>
		</fieldset>
	</form>
</body>
</html>
