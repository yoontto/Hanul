<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var userName = prompt("당신의 이름은?","");
	var regUserName = /^[가-힣]{2,5}$/;
	
	//test() 메소드 : 지정된 규칙에 맞는 단어가 있으면 true 반환
	while (true) {
		if(!regUserName.test(userName)){
			alert("이름 입력 형식이 잘못되었습니다.");
			userName = prompt("당신의 이름은?","");
		} else {
			break;
		}
	}

	var userTel = prompt("당신의 핸드폰번호는?","");
	var regUserTel = /^010\d{4}\d{4}$/;
	
	//test() 메소드 : 지정된 규칙에 맞는 단어가 있으면 true 반환
	while (true) {
		if(!regUserTel.test(userTel)){
			alert("전화번호 형식이 잘못되었습니다.");
			userTel = prompt("당신의 핸드폰 번호는?","");
		} else {
			break;
		}
	}

	var userEmail = prompt("당신의 이메일 주소는?","");
	var regUserEmail = /^\w{5,12}@[a-z]{2,10}[\.][a-z]{2,3}[\.]?$/;
	
	//test() 메소드 : 지정된 규칙에 맞는 단어가 있으면 true 반환
	while (true) {
		if(!regUserEmail.test(userEmail)){
			alert("이메일 형식이 잘못되었습니다.");
			userEmail = prompt("이메일은?","");
		} else {
			break;
		}
	}
	
</script>
</head>
<body>

</body>
</html>
