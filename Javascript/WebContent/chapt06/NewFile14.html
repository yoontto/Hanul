<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td {
	height: 35px;
}
</style>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
window.onload = function () {}

$(document).ready(function() {  //11번째 줄 없으면 동작 안됨
	
	var id = document.getElementById("id");
	var pw = document.getElementById("pw");
	var name = document.getElementById("name");
	var tel = document.getElementById("tel");
	var email = document.getElementById("email");

	var regid = /^[a-z]\w{4,11}$/;
	var regpw = /^[a-z]\w{4,11}$/;
	var regname = /^[가-힣]{2,5}$/;
	var regtel = /^010\d{4}\d{4}$/;
	var regemail = /^[a-z]\w{4,11}@[a-z]{2,10}[\.][a-z]{2,3}[\.]?[a-z]{0,2}$/;

	document.getElementById("myForm").onsubmit = function() {
		if (!id.value) {
			alert("아이디를 입력하세요");
			id.focus();
			return false;
		} else if (!regid.test(id.value)) {
			alert("아이디 형식이 잘못되었습니다.\n" + "아이디는 영문자로 시작하고 5글자에서 12글자입니다.");
			id.value = "";
			id.focus();
			return false;
		} //id
		
		if (!pw.value) {
			alert("비밀번호를 입력하세요");
			id.focus();
			return false;
		} else if (!regpw.test(pw.value)) {
			alert("비밀번호 형식이 잘못되었습니다.\n" + "비밀번호는 영문자로 시작하고 5글자에서 12글자입니다.");
			id.value = "";
			id.focus();
			return false;
		} //pw

		if (!pw.value) {
			alert("비밀번호를 입력하세요");
			id.focus();
			return false;
		} else if (!regpw.test(pw.value)) {
			alert("비밀번호 형식이 잘못되었습니다.\n" + "비밀번호는 영문자로 시작하고 5글자에서 12글자입니다.");
			id.value = "";
			id.focus();
			return false;
		} //pw
	
		if (!name.value) {
			alert("이름을 입력하세요");
			name.focus();
			return false;
		} else if (!regname.test(name.value)) {
			alert("이름 형식이 잘못되었습니다.\n" + "이름은 영문자로 시작하고 5글자에서 12글자입니다.");
			name.value = "";
			name.focus();
			return false;
		} //name
		
		if (!tel.value) {
			alert("전화번호를 입력하세요");
			tel.focus();
			return false;
		} else if (!regtel.test(tel.value)) {
			alert("전화번호 형식이 잘못되었습니다.\n" + "전화번호는 영문자로 시작하고 5글자에서 12글자입니다.");
			tel.value = "";
			tel.focus();
			return false;
		} //tel

		if (!email.value) {
			alert("이메일 입력하세요");
			email.focus();
			return false;
		} else if (!regemail.test(email.value)) {
			alert("이메일 형식이 잘못되었습니다.\n" + "이메일은 영문자로 시작하고 5글자에서 12글자입니다.");
			email.value = "";
			email.focus();
			return false;
		} //tel
		
	}
	
	document.getElementById("myForm").onreset = function(){
		var result = confirm("정말로 회원가입을 취소하시겠습니까?");
		
		if (result) {
			alert("회원가입이 취소되었습니다.");
			id.focus();
			return false;
		} else {
			id.focus();
			return false;
		}
	}//onreset
});
	
</script>
</head>
<body>
	<form action="#" id="myForm">
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td><label for="id">아&nbsp;&nbsp;이&nbsp;&nbsp;디</label></td>
					<td><input type="text" name="id" id="id" size="20"
						maxlength="12" placeholder="영문자로 시작하고 5-12글자"></td>
				</tr>
				<tr>
					<td><label for="pw">비밀&nbsp;번호</label></td>
					<td><input type="password" name="pw" id="pw" size="20"
						maxlength="15" placeholder="영문자로 시작하고 5-12글자"></td>
				</tr>
				<tr>
					<td><label for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label>
					</td>
					<td><input type="text" name="name" id="name" size="20"
						maxlength="5" placeholder="이름은 한글로 2-5글자"></td>
				</tr>
				<tr>
					<td><label for="tel">전화&nbsp;번호</label></td>
					<td><input type="tel" name="tel" id="tel" size="20"
						maxlength="15" placeholder="숫자로 11자"></td>
				</tr>
				<tr>
					<td><label for="email">이&nbsp;&nbsp;메&nbsp;&nbsp;일</label></td>
					<td><input type="email" name="email" id="email" size="20"
						maxlength="20" placeholder="이메일을 입력하세요"></td>
				</tr>
				<tr>
					<td><button type="submit">회원가입</button></td>
					<td><button type="reset">가입취소</button></td>
				</tr>

			</table>
		</fieldset>

	</form>

</body>
</html>
