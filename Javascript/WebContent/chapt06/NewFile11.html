<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var popup1 = window.open("", "", "width=300, height=400, left=300, top=100");
	var popup2 = window.open("", "", "width=300, height=400, left=600, top=100");
	
	var popupX = (screen.width - 300) / 2;
	var popupY = (screen.height - 400) / 2;
	
	function move(){
		popup1.moveTo(200,300);
		popup1.focus();
		popup2.focus();
	}
	
	function size(){
		popup1.resizeTo(200,300);
		popup1.focus();
		popup2.focus();
	}
	
	function reload(){
		popup1.moveTo(300,100);
		popup1.resizeTo(300,400);
		popup1.focus();
		popup2.focus();
	}
	
	function center(){
	
		popup1.resizeTo(popupX,popupY);
		popup1.focus();
		popup2.focus();
	}

	//window.resizeTo(x1, y1) : 윈도우를 화면 (x1, y1) 의 크기를 가진다.
	//window.resizeBy(x2, y2) : 윈도우를 화면을 현 크기에서 (x2, y2) 만큼 증가시킨다.       
	//moveto, resizeto 사용
</script>
</head>
<body>
	<p>
		<button onclick="move();">popup1 브라우저 창 위치 (200, 300)로 변경</button>
	</p>
	<p>
		<button onclick="size();">popup1 브라우저 창 크기 (200, 300)로 변경</button>
	</p>
	<p>
		<button onclick="reload();">popup1 브라우저 창 위치 (300, 100), 창크기 (300,400) 원래대로</button>
	</p>
	<p>
		<button onclick="center();">popup1 창 가운데로 띄우기</button>
	</p>
</body>
</html>
