<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>내장객체</title>
<script>
/* 
※ 객체를 생성할 때는 new라는 키워드와 생성자함수를 사용

객체 생성시 반드시 생성자 함수 필요 객체 : Date()객체
객체 생성시 생성자 함수 필요 없는 객체 : Math(수학), Number(숫자), 
			String(문자), Array(배열), RegExp(정규표현)객체
 */
	var tv = new Object(); //생성된 객체를 변수 tv가 참조

	//tv 객체의 속성 생성함.
	tv.width = "30cm";
	tv.height = "25cm";
	tv.weight = "20kg";
	tv.color = "white";

	//tv 객체의 off 기능(메서드)을 생성함.
	tv.off = function() {
		document.write("전원 off" + "<br />");
	}

	document.write(tv.width + "<br />"); //tv에 너비 속성을 출력합니다.
	document.write(tv.height + "<br />"); //tv에 높이 속성을 출력합니다.
	document.write(tv.weight + "<br />"); //tv에 무게 속성을 출력합니다.
	document.write(tv.color + "<br />"); //tv에 컬러 속성을 출력합니다.

	tv.off(); //tv에 off 기능을 실행합니다.
</script>
</head>
<body>

</body>
</html>
