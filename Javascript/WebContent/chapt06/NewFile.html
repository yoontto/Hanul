<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 	var today = new Date();
 	var nowMonth = today.getMonth();   //월
 	var nowDate = today.getDate();	//일
 	var nowDay = today.getDay();	//요일 (일:0, 토:6)
 	
 	document.write("현재 월 : " + (nowMonth+1) + "<br>")  //월 표시는 1 적게 나옴
 	document.write("현재 일 : " + nowDate + "<br>")
 	document.write("현재 요일 : " + nowDay + "<br>")
 	
 	
</script>

</head>
<body>

</body>
</html>
