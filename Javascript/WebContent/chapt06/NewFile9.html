<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var child = window.open("","","width=300, height=200");
	
	child.moveTo(0,0); //moveTo 절대적 위치로 이동
	
	setInterval(function(){
		child.moveBy(10,10); //moveBy 상대적 이동
	}, 1000);	//밀리세컨드 : 1000분의 1초, 즉 1000은 1초 


</script>

</head>
