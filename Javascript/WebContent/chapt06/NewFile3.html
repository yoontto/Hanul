<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*배열 저장 방식
	 var d = new Array();
	 d[0] = 30;
	 d[1] = "홍길동";
	 d[2] = true;
	
	 배열저장방식2
	 var d = new Array(30,"홍길동",true);
	
	 배열저장방식3 */
	var d = [ 30, "홍길동", true ];

	document.write(d + "<br>");

	document.write(d[0] + "<br>");
	document.write(d[1] + "<br>");
	document.write(d[2] + "<br>");

	for (var i = 0; i < d.length; i++) {
		document.write(d[i] + "<br>");
	}

	for (var i in d) {
		document.write(d[i] + "<br>");
	}
</script>
</head>

</body>
