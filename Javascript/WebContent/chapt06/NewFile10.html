<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var child = window.open("","","width=300, height=200");
	
	var width = screen.width;
	var height = screen.height;
	
	child.moveTo(0,0);
	child.resizeBy(width, height);
	
	//window.resizeTo(x1, y1) : 윈도우를 화면 (x1, y1) 의 크기를 가진다.
	//window.resizeBy(x2, y2) : 윈도우를 화면을 현 크기에서 (x2, y2) 만큼 증가시킨다.       
	
	setInterval(function(){
		child.resizeBy(-20, -20);
		child.moveBy(10,10);
	},1000); //1000은 1초
</script>
</head>
<body>

</body>
</html>
