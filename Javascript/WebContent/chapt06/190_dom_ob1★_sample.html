<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<style>
/* body{font:12px gulim,"굴림",sans-serif;}
fieldset{border:none 0;}
legend{position:absolute;left:-9999px;} */
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	function submitChk() {

	var userName = document.getElementById("userName"); //id
		//	document.myForm.userName;					//name
	var userTel = document.getElementById("userTel"); //tel
	
	// 유효성검사
	var regUserName = /^[가-힣]{2,4}$/;
	var regUserTel = /^010\d{4}\d{4}$/;

		if (!userName.value) { //값이 없다면! username이라는 칸 내부에 들어가는 값은 value
			alert("이름을 입력하세요");
			userName.focus();
			return false;
		} else if (!regUserName.test(userName.value)) {
			alert("이름의 입력이나 형식이 잘못되었습니다.");
			userName.value = "";
			userName.focus();
			return false;
		}

		if (!userTel.value) { //값이 없다면! username이라는 칸 내부에 들어가는 값은 value
			alert("전화번호을 입력하세요");
			userTel.focus();
			return false;
		} else if (!regUserTel.test(userTel.value)) {
			alert("전화번의 입력이나 형식이 잘못되었습니다.");
			userTel.value = "";
			userTel.focus();
			return false;
		}
	}//submitChk
	
	function resetChk() {
		var userName = document.getElementById("userName"); //id
		var userTel = document.getElementById("userTel"); //tel

		var result = confirm("정말로 회원가입을 취소하시겠습니까?");

		if (result) {
			userName.value = "";
			userTel.valu = "";
			userName.focus();
			return false;
		} else {
			userName.focus();
			return false;
		}
	}//resetChk
</script>
</head>
<!-- <body>에 하위 요소를 모두 로딩한 후 이름 입력하는 
곳으로 포커스 이동시킵니다. -->
<body>
	<form action="#" method="get" name="myForm" id="myForm"
		onsubmit="submitChk();" onreset="resetChk();">
		<fieldset>
			<legend>회원가입</legend>
			<p>
				<label for="userName">이&nbsp;&nbsp;&nbsp;름</label> <input
					type="text" name="userName" id="userName" size="11" maxlength="4"
					autofocus="autofocus" />
			</p>
			<p>
				<label for="userTel">연락처</label> <input type="text" name="userTel"
					id="userTel" size="11" maxlength="11" />
			</p>
			<p>
				<input type="submit" value="회원가입" /> <input type="reset"
					value="가입취소" />
			</p>
		</fieldset>
	</form>
</body>
</html>
