<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [ "사당", "교대", "방배", "강남" ];

	document.write(arr + "<br>");
	document.write(typeof (arr) + "<br>"); //object   출력

	document.write(arr.join("-") + "<br>");  //사당-교대-방배-강남    출력
	document.write(typeof (arr.join("-")) + "<br>"); //string   출력
	
	document.write(arr.reverse() + "<br>");	//강남 방배 교대 사당     출력
	for(var i = 0; i < arr.length; i++){
		document.write(arr[i] + "<br>");
	}

	document.write(arr.reverse().join("-") + "<br>");	//사당-교대-방배-강남     출력 (위에서 리버스 된 것 다시 리버스)
	for(var i = 0; i < arr.length; i++){
		document.write(arr[i] + "<br>");			//사당 교대 방배 강남   출력
	}
	
	//오름차순 정렬
	document.write(arr.sort() + "<br>");

	//내림차순 정렬
	document.write(arr.sort().reverse() + "<br>");
	
	
</script>
</head>
<body>

</body>
</html>
