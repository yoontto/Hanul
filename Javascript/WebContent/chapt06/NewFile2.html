<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//Math 객체 : 수학과 관련한 기능과 속성을 제공

	var maxNum = Math.max(10, 5, 8, 30);
	document.writeln(maxNum + "<br>");

	var minNum = Math.min(10, 5, 8, 30);
	document.writeln(minNum + "<br>");

	var num = 2.1234;
	var roundNum = Math.round(num); //정수값 반환
	document.write(roundNum + "<br>");
	
	var floorNum = Math.floor(num);  //바닥, 무조건 내림, 게시판 만들 때 씀(게시물 10개당 한 페이지)
	document.write(floorNum + "<br>");

	var ceilNum = Math.ceil(num);   //천장, 무조건 올림, 게시판 만들 때 씀
	document.write(ceilNum + "<br>");

	var rndNum = Math.random(num);   //랜덤
	document.write(rndNum + "<br>");

	var piNum = Math.PI;   //파이값, 원주율
	document.write(piNum + "<br>");
	
	
	
</script>

</head>
<body>

</body>
</html>
