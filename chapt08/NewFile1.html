<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {

		$("#btn1").click(function() {
			$("p").css("background-color", "aqua");
			return false; //a 태그 링크 없애기

		});//btn1 click

		$("#btn2").click(function(e) {
			$("p").css("background-color", "yellow");
			e.preventDefault(); //a 태그 링크 없애기
		});//btn2 click

		$("#btn3").click(function() {
			$("p").css("background-color", "blue");
		});//btn2 click
	}); //ready
</script>
</head>
<body>
	<a href="http://www.naver.com" id="btn1">보툰1</a>
	<br>
	<a href="http://www.naver.com" id="btn2">버트2</a>
	<br>
	<a href="http://www.naver.com" id="btn3">버튼3</a>
	<br>
	<p>내용</p>
</body>
</html>
