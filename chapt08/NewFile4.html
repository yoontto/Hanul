<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {
		//mousemove(); 마우스를 움직일 때 이벤트 발생시킴
		$(document).mousemove(function(e) {
			//pageX 속성 : X좌표 반환
			//pageY 속성 : Y좌표 반환

			$("#loc").text("X좌표 : " + e.pageX + ", Y좌표 : " + e.pageY);
		})//mousemove

	}); //ready
</script>
</head>
<body>
	<div id="loc"></div>
</body>
</html>
