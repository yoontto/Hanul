<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function() {

		$("#pw").click(function() {
			$("#pwCheckSpan").html("");
		});

		$("#pwCheck").click(function() {
			$("#pwCheckSpan").html("");
		});

		//on 메소드로 변환
		/* 
		$("#pw").on("click", function() {
			$("#pwCheckSpan").html("");
		}); 
		
		$("#pwCheck").on("click",function() {
			$("#pwCheckSpan").html("");
		});
		 */

		//한 문장 내에 2개의 객체 형태로 작성
		$("#pw").on({
			
			"keyup blur" : function() {
				if ($("#pw").val() != $("#pwCheck").val()) {
					$("#pwCheckSpan").html("일치하지 않음").css("color", "red");
				} else {
					$("#pwCheckSpan").html("일치").css("color", "blue");
				}
			},
			"click focus" : function() {
				$("#pwCheckSpan").html("");
			}
		}); //pw keyup

		//한 문장 내에 2개의 객체 형태로 작성
		$("#pwCheck").on({
			"keyup blur" : function() {
				if ($("#pw").val() != $("#pwCheck").val()) {
					$("#pwCheckSpan").html("일치하지 않음").css("color", "red");
				} else {
					$("#pwCheckSpan").html("일치").css("color", "blue");
				}
			},
			"click focus" : function() {
				$("#pwCheckSpan").html("");
			}
		}); //pwCheck keyup

	}); //ready
</script>
</head>
<body>
	<table>
		<tr>
			<td><label for="pw">비밀번호</label></td>
			<td><input type="password" name="pw" id="pw"></td>
		</tr>
		<tr>
			<td><label for="pwCheck">비밀번호확인</label></td>
			<td><input type="password" name="pwCheck" id="pwCheck"></td>
		</tr>
		<tr>
			<td colspan="2"><span id="pwCheckSpan"></span></td>
		</tr>
	</table>
</body>
</html>
